<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</head>

<body>

	<div id="header" class="container-fluid m-4">
		<div class="col-sm-6 col-sm-offset-1">
			<h1>BoredGames</h1>
		</div>
	</div>
	<div class="container nav">
		<div class="md-form">
			<input class="form-control" type="text" placeholder="Enter an email, game or location" aria-label="Search">
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="default-user.png" alt="Profile Picture">
					<div class="card-body">
						<h5 class="card-title">User 1</h5>
						<p class="card-text">Hi, I am User1! This is my profile!</p>
						<a href="#" class="btn btn-primary">Visit Profile</a>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
